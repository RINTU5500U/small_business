<!DOCTYPE html>
<html>
<head>
  <title>My Small Business</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
  <header>
    <h1>My Small Business</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>
  <main>
    <section id="home">
      <h2>Welcome to My Small Business</h2>
      <p>We are a fictional small business offering high-quality products and services. Our goal is to provide our customers with the best experience possible.</p>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br>
        <input type="submit" value="Submit" style="color: rgb(5, 5, 5); background-color: rgb(183, 193, 0);" >
      </form>
      <br>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023 My Small Business</p>
  </footer>
</body>
</html>
